---
- name: Install MongoDB
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - mongodb-org
    - mongodb-org-server
    - mongodb-org-database
    - mongodb-org-mongos
    - mongodb-org-shell
    - mongodb-org-tools
  notify: start mongodb

- name: Flush handlers
  meta: flush_handlers
