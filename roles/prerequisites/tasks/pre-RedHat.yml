---
- name: RedHat - Copy the repository configuration file
  copy:
    src: mongodb.org-5.0.repo
    dest: /etc/yum.repos.d/

- name: RedHat - Upgrade
  yum:
    name: "*"
    state: latest

- name: RedHat - Install Python3
  yum:
    name: "{{ items }}"
    state: latest
  with_items:
    - python3
    - python2

- name: RedHat - Install pymongo
  pip:
    name: pymongo
    state: latest
